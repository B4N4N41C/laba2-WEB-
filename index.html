<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="news.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div class="news-list">
    </div>
    <script type="text/javascript">
        function get(){
            let html = news.map((newsItem) => `<div> <p> <a href="detail.html#${newsItem.id}" class = "${newsItem.id}">${newsItem.title}</a><br>${newsItem.discription} </p></div>`).join('');
            document.querySelector(".news-list").innerHTML = html;
        }
        get();
    </script>
</body>
</html>
